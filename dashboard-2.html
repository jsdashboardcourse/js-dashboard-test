<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/frontend-joe/assets@main/frontendjoe-favicon.png"
    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="shared-assets/css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="shared-assets/css/layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="shared-assets/css/shared.css"
    />
    <link rel="stylesheet" type="text/css" href="shared-assets/css/cards.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="dashboard-2-assets/css/reset.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="dashboard-2-assets/css/chartist.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="dashboard-2-assets/css/leaflet.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="dashboard-2-assets/css/layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="dashboard-2-assets/css/cards.css"
    />
  </head>
  <body data-theme="dark">
    <div class="container">
      <div class="card card-headline card-headline1">
        <div>
          <h4 class="card-h4">Sales</h4>
          <h2 class="card-h2">1.3M</h2>
        </div>
        <span
          class="card-headline-icon card-headline-icon-primary uil uil-arrow-growth"
        ></span>
      </div>
      <div class="card card-headline card-headline2">
        <div>
          <h4 class="card-h4">Users</h4>
          <h2 class="card-h2">98K</h2>
        </div>
        <span
          class="card-headline-icon card-headline-icon-primary uil uil-users-alt"
        ></span>
      </div>
      <div class="card card-list">
        <div class="card-list-item">
          <span class="card-list-badge primary"></span>
          <div>
            <h4 class="card-h4">Monthly</h4>
            <h2 class="card-h2">102K</h2>
          </div>
        </div>
        <div class="card-list-item">
          <span class="card-list-badge accent"></span>
          <div>
            <h4 class="card-h4">Weekly</h4>
            <h2 class="card-h2">24K</h2>
          </div>
        </div>
        <div class="card-list-item">
          <span class="card-list-badge default"></span>
          <div>
            <h4 class="card-h4">Daily</h4>
            <h2 class="card-h2">3.7K</h2>
          </div>
        </div>
      </div>
      <div class="card card-line-chart-1 has-extra-padding">
        <h2 class="card-h3">Line Chart</h2>
        <div class="card-headlines">
          <div>
            <h3 class="card-h4">Follows</h3>
            <h2 class="card-h2 has-margin-bottom">1.4k</h2>
          </div>
          <div>
            <h3 class="card-h4">Unfollows</h3>
            <h2 class="card-h2 has-margin-bottom">734</h2>
          </div>
          <div>
            <h3 class="card-h4">Total</h3>
            <h2 class="card-h2 has-margin-bottom">691</h2>
          </div>
        </div>
        <div class="line-chart-wrapper">
          <div class="line-chart-1 ct-chart ct-perfect-fourth"></div>
        </div>
      </div>
      <div class="card card-line-chart-2 has-extra-padding">
        <h2 class="card-h3">Line Chart 2</h2>
        <div class="card-headlines">
          <div>
            <h3 class="card-h4">Follows</h3>
            <h2 class="card-h2 has-margin-bottom">1.4k</h2>
          </div>
          <div>
            <h3 class="card-h4">Unfollows</h3>
            <h2 class="card-h2 has-margin-bottom">734</h2>
          </div>
          <div>
            <h3 class="card-h4">Total</h3>
            <h2 class="card-h2 has-margin-bottom">691</h2>
          </div>
        </div>
        <div class="line-chart-wrapper">
          <div class="line-chart-2 ct-chart ct-perfect-fourth"></div>
        </div>
      </div>
      <div class="card card-leaflet-map has-extra-padding">
        <h2 class="card-h3 card-leaflet-h3">Leaflet Map</h2>
        <div class="card-leaflet-row">
          <div class="card-leaflet-bars">
            <div>
              <div class="card-leaflet-bar-row primary">
                <div class="card-leaflet-bar-icon">N</div>
                <div class="card-leaflet-bar-label">New York</div>
              </div>
              <div class="card-leaflet-bar-rail">
                <div class="card-leaflet-bar-bubble"></div>
              </div>
            </div>
            <div>
              <div class="card-leaflet-bar-row accent">
                <div class="card-leaflet-bar-icon">N</div>
                <div class="card-leaflet-bar-label">New York</div>
              </div>
              <div class="card-leaflet-bar-rail">
                <div class="card-leaflet-bar-bubble" style="width: 86%"></div>
              </div>
            </div>
          </div>
          <div class="card-leaflet-map-wrapper">
            <div id="leafletMap"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="dashboard-2-assets/js/main.js" type="text/javascript"></script>
    <script
      src="dashboard-2-assets/js/geojson.js"
      type="text/javascript"
    ></script>
    <script
      src="dashboard-2-assets/js/leaflet.js"
      type="text/javascript"
    ></script>
  </body>
</html>
